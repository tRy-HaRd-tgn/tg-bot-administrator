<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка {{ error_code }} - TG AutoPosting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .error-icon {
        font-size: 4rem;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .error-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .error-message {
        color: #7f8c8d;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }
      .btn-home {
        background: linear-gradient(135deg, #4a56ff, #6c72cb);
        border: none;
        padding: 12px 30px;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        transition: transform 0.2s;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <i class="fas fa-exclamation-triangle error-icon"></i>
      <div class="error-title">{{ error_code }}</div>
      <div class="error-message">{{ error_message }}</div>
      <a href="{{ url_for('views.dashboard') }}" class="btn-home">
        <i class="fas fa-home me-2"></i>
        Вернуться на главную
      </a>
    </div>
  </body>
</html>
